<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="username" required> <!-- Update formControlName to "username" -->
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
  
    <input type="submit" value="Submit" [disabled]="!form.valid">
  
  </form>
